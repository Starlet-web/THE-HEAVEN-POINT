<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special THP Notes</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 200% 200%;
      animation: gradientBG 8s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Heading Styles */
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 30px;
      text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid white;
      padding-bottom: 10px;
    }

    /* Button Container */
    .button-container {
      text-align: center;
    }

    /* Stylish Buttons */
    .class-button {
      display: inline-block;
      background: linear-gradient(45deg, #00d2ff, #3a7bd5);
      color: white;
      padding: 15px 40px;
      margin: 15px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 50px;
      border: 2px solid white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .class-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.3);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .class-button:hover::after {
      opacity: 1;
    }

    .class-button:hover {
      background: linear-gradient(45deg, #3a7bd5, #00d2ff);
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    /* Box Wrapper */
    .medium-box {
      margin: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    .medium-box h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #f0f0f0;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Special THP Notes</h1>

  <!-- English Medium Section -->
  <div class="medium-box">
    <h2>English Medium</h2>
    <div class="button-container">
      <a href="class9_english.html" class="class-button" target="_blank">Class 9</a>
      <a href="class10_english.html" class="class-button" target="_blank">Class 10</a>
      <a href="class11_english.html" class="class-button" target="_blank">Class 11</a>
      <a href="class12_english.html" class="class-button" target="_blank">Class 12</a>
    </div>
  </div>

  <!-- Hindi Medium Section -->
  <div class="medium-box">
    <h2>Hindi Medium</h2>
    <div class="button-container">
      <a href="class9_hindi.html" class="class-button" target="_blank">Class 9</a>
      <a href="class10_hindi.html" class="class-button" target="_blank">Class 10</a>
      <a href="class11_hindi.html" class="class-button" target="_blank">Class 11</a>
      <a href="class12_hindi.html" class="class-button" target="_blank">Class 12</a>
    </div>
  </div>

</body>
</html>
