<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special THP Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    :root {
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --accent: #ffe66d;
      --dark: #292f36;
      --light: #f7fff7;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main Container */
    .main-container {
      width: 90%;
      max-width: 1200px;
      padding: 2rem;
      text-align: center;
    }

    /* Heading Styles */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 2rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      display: inline-block;
      padding-bottom: 1rem;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    h1 span {
      color: var(--accent);
    }

    /* Subheading */
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      opacity: 0.9;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* Box Wrapper */
    .boxes-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .medium-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .medium-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .medium-box h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: white;
      position: relative;
      display: inline-block;
    }
    
    .medium-box h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }

    /* Button Container */
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* Stylish Buttons */
    .class-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 12px;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .class-button i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    
    .class-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .class-button:hover::before {
      opacity: 1;
    }
    
    .class-button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .class-button:active {
      transform: translateY(0) scale(0.98);
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .button-container {
        grid-template-columns: 1fr;
      }
      
      .medium-box {
        padding: 1.5rem;
      }
    }
    
    /* Floating Animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    /* Pulse Animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 3s ease infinite;
    }
  </style>
</head>
<body>
  <div class="main-container floating">
    <h1>Special <span>THP Notes</span></h1>
    <p class="subtitle">Click on your class to access high-quality notes.</p>
    
    <div class="boxes-container">
      <!-- English Medium Section -->
      <div class="medium-box pulse">
        <h2><i class="fas fa-language"></i> English Medium</h2>
        <div class="button-container">
          <a href="class9_english.html" class="class-button" target="_blank">
            <i class="fas fa-book-open"></i> Class 9
          </a>
          <a href="class10_english.html" class="class-button" target="_blank">
            <i class="fas fa-graduation-cap"></i> Class 10
          </a>
          <a href="class11_english.html" class="class-button" target="_blank">
            <i class="fas fa-atom"></i> Class 11
          </a>
          <a href="class12_english.html" class="class-button" target="_blank">
            <i class="fas fa-user-graduate"></i> Class 12
          </a>
        </div>
      </div>

      <!-- Hindi Medium Section -->
      <div class="medium-box pulse">
        <h2><i class="fas fa-language"></i> Hindi Medium</h2>
        <div class="button-container">
          <a href="class9_hindi.html" class="class-button" target="_blank">
            <i class="fas fa-book-open"></i> Class 9
          </a>
          <a href="class10_hindi.html" class="class-button" target="_blank">
            <i class="fas fa-graduation-cap"></i> Class 10
          </a>
          <a href="class11_hindi.html" class="class-button" target="_blank">
            <i class="fas fa-atom"></i> Class 11
          </a>
          <a href="class12_hindi.html" class="class-button" target="_blank">
            <i class="fas fa-user-graduate"></i> Class 12
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2026 THP Notes | Designed with <i class="fas fa-heart" style="color: var(--primary);"></i> for students</p>
  </footer>

  <script>
    // Add interactive effects
    document.querySelectorAll('.class-button').forEach(button => {
      button.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-8px)';
      });
      
      button.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
    
    // Add animation delay to boxes
    document.querySelectorAll('.medium-box').forEach((box, index) => {
      box.style.animationDelay = `${index * 0.2}s`;
    });
  </script>
</body>
</html>
