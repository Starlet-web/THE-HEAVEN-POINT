<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Institute - Online Learning</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f4f4f4;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 70px;
            margin-right: 15px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #0056b3;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        /* Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Class Button */
        .class-button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            min-width: 220px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .class-button:hover {
            background: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 86, 179, 0.4);
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 15px;
            background: #f4f4f4;
            font-size: 14px;
            color: #333;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .class-button {
                min-width: 90%;
            }
            .logo {
                width: 50px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with Saraswati Maa Logo -->
    <div class="header">
        <img src="saraswati-logo.png" alt="Saraswati Maa Logo" class="logo">
        <h1>ðŸ“š Saraswati Coaching Institute</h1>
    </div>

    <p>Empowering Students with Knowledge - Select your class to join live sessions</p>

    <div class="container">
        <a href="https://meet.google.com/your-link-3-5" target="_blank" class="class-button">Class 3rd - 5th</a>
        <a href="https://meet.google.com/your-link-6-8" target="_blank" class="class-button">Class 6th - 8th</a>
        <a href="https://meet.google.com/your-link-9" target="_blank" class="class-button">Class 9th</a>
        <a href="https://meet.google.com/your-link-10" target="_blank" class="class-button">Class 10th</a>
        <a href="https://meet.google.com/your-link-11" target="_blank" class="class-button">Class 11th</a>
        <a href="https://meet.google.com/your-link-12" target="_blank" class="class-button">Class 12th</a>
    </div>

    <!-- Footer -->
    <div class="footer">

</body>
</html>
