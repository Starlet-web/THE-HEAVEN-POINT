<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THP Classes - Online Learning Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* General Styles */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(10deg) scale(1.05);
        }

        .header-content {
            text-align: center;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4361ee, #3f37c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 400;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .intro-text {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            color: #495057;
            position: relative;
            display: inline-block;
        }

        .intro-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
        }

        /* Container */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* Class Button */
        .class-button {
            background: white;
            color: var(--dark);
            padding: 1.5rem 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            z-index: 1;
            height: 120px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .class-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .class-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(67, 97, 238, 0.2);
            color: white;
        }

        .class-button:hover::before {
            opacity: 1;
        }

        .class-button i {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .class-button:hover i {
            color: white;
            transform: scale(1.1);
        }

        /* Different colors for each button */
        .class-button:nth-child(1) { --primary: #4361ee; --secondary: #3a56d4; }
        .class-button:nth-child(2) { --primary: #4895ef; --secondary: #3f7bc9; }
        .class-button:nth-child(3) { --primary: #4cc9f0; --secondary: #3fb0d4; }
        .class-button:nth-child(4) { --primary: #7209b7; --secondary: #5e08a0; }
        .class-button:nth-child(5) { --primary: #f72585; --secondary: #d41a6f; }
        .class-button:nth-child(6) { --primary: #3a0ca3; --secondary: #2e0a8a; }

        /* Footer */
        .footer {
            margin-top: 3rem;
            padding: 1.5rem;
            background: white;
            font-size: 0.9rem;
            color: #6c757d;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #6c757d;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
            }
            
            .container {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .class-button {
                height: 100px;
                padding: 1rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Wave decoration */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 100px;
        }

        .wave .shape-fill {
            fill: #FFFFFF;
        }
    </style>
</head>
