<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
    }
    .card-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      width: 60%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="gradient-bg text-gray-100">

<!-- Faculty Section -->
<section class="my-20 px-8">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-4xl font-extrabold text-white tracking-wide uppercase">Meet Our Faculty</h2>
    <p class="text-lg text-gray-300 mt-3">A team of dedicated experts guiding your success</p>
    <div class="mt-14 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

      <!-- Faculty Card Template with Modal Trigger -->
      <div class="relative group p-8 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-xl card-hover transition-transform duration-300">
        <img src="path-to-shivam-sir-photo.jpg" alt="Shivam Sir" class="mx-auto w-28 h-28 rounded-full border-4 border-white shadow-md cursor-pointer" onclick="openModal('modal1')">
        <h3 class="mt-5 text-xl font-bold text-white group-hover:text-yellow-300 transition-colors">Shivam Sir</h3>
        <p class="text-gray-200 mt-2 text-sm italic">Maths Expert</p>
      </div>

      <!-- Modal for Shivam Sir -->
      <div id="modal1" class="modal">
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <img class="modal-content" src="path-to-shivam-sir-photo.jpg" alt="Shivam Sir">
      </div>

      <!-- Repeat similar blocks for other faculty members -->

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-8 text-center bg-gray-900 shadow-lg">
  <p class="text-sm text-gray-400">&copy; 2025 Faculty Team. All Rights Reserved.</p>
</footer>

<script>
  // Modal Functions
  function openModal(id) {
    document.getElementById(id).style.display = "block";
  }

  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }

  // Close modal when clicking outside the image
  window.onclick = function(event) {
    const modals = document.getElementsByClassName('modal');
    for (let i = 0; i < modals.length; i++) {
      if (event.target === modals[i]) {
        modals[i].style.display = "none";
      }
    }
  }
</script>
</body>
</html>
