<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
    }
    .card-hover:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
    }
    .fullscreen-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    .fullscreen-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .fullscreen-modal.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="gradient-bg text-gray-100">

<!-- Faculty Section -->
<section class="my-20 px-8">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-4xl font-extrabold text-white tracking-wide uppercase">Meet Our Faculty</h2>
    <p class="text-lg text-gray-300 mt-3">A team of dedicated experts guiding your success</p>
    <div class="mt-14 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

      <!-- Faculty Card with Fullscreen Modal Trigger -->
      <div class="relative group p-8 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-xl card-hover transition-transform duration-300">
        <img src="path-to-shivam-sir-photo.jpg" alt="Shivam Sir" class="mx-auto w-28 h-28 rounded-full border-4 border-white shadow-md cursor-pointer" onclick="openFullscreen('shivamModal')">
        <h3 class="mt-5 text-xl font-bold text-white group-hover:text-yellow-300 transition-colors">Shivam Sir</h3>
        <p class="text-gray-200 mt-2 text-sm italic">Maths Expert</p>
      </div>

      <!-- Fullscreen Modal for Shivam Sir -->
      <div id="shivamModal" class="fullscreen-modal" onclick="closeFullscreen('shivamModal')">
        <img src="path-to-shivam-sir-photo.jpg" alt="Shivam Sir">
      </div>

      <!-- Add similar blocks for other faculty members -->

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-8 text-center bg-gray-900 shadow-lg">
  <p class="text-sm text-gray-400">&copy; 2025 Faculty Team. All Rights Reserved.</p>
</footer>

<script>
  // Fullscreen Modal Functions
  function openFullscreen(id) {
    document.getElementById(id).classList.add('active');
  }

  function closeFullscreen(id) {
    document.getElementById(id).classList.remove('active');
  }
</script>
</body>
</html>
