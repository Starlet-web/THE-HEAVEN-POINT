<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
    }
    .card-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
    }
  </style>
</head>
<body class="gradient-bg text-gray-100">

<!-- Faculty Section -->
<section class="my-20 px-8">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-4xl font-extrabold text-white tracking-wide uppercase">Meet Our Faculty</h2>
    <p class="text-lg text-gray-300 mt-3">A team of dedicated experts guiding your success</p>
    <div class="mt-14 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

      <!-- Faculty Card Template -->
      <div class="relative group p-8 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-xl card-hover transition-transform duration-300">
        <a href="#" target="_blank" class="block text-center">
          <img src="path-to-photo.jpg" alt="Faculty Photo" class="mx-auto w-28 h-28 rounded-full border-4 border-white shadow-md">
          <h3 class="mt-5 text-xl font-bold text-white group-hover:text-yellow-300 transition-colors">{NAME}</h3>
        </a>
        <p class="text-gray-200 mt-2 text-sm italic">{SPECIALTY}</p>
      </div>

      <!-- Shivam Sir -->
      <div class="relative group p-8 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-xl card-hover transition-transform duration-300">
        <a href="#" target="_blank" class="block text-center">
          <img src="path-to-shivam-sir-photo.jpg" alt="Shivam Sir" class="mx-auto w-28 h-28 rounded-full border-4 border-white shadow-md">
          <h3 class="mt-5 text-xl font-bold text-white group-hover:text-yellow-300 transition-colors">Shivam Sir</h3>
        </a>
        <p class="text-gray-200 mt-2 text-sm italic">Maths Expert</p>
      </div>

      <!-- Kajal Ma'am -->
      <div class="relative group p-8 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-xl card-hover transition-transform duration-300">
        <a href="#" target="_blank" class="block text-center">
          <img src="5.jpg" alt="Kajal Ma'am" class="mx-auto w-28 h-28 rounded-full border-4 border-white shadow-md">
          <h3 class="mt-5 text-xl font-bold text-white group-hover:text-yellow-300 transition-colors">Kajal Ma'am</h3>
        </a>
        <p class="text-gray-200 mt-2 text-sm italic">Maths Expert</p>
      </div>

      <!-- Sachin Sir -->
      <div class="relative group p-8 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-xl card-hover transition-transform duration-300">
        <a href="#" target="_blank" class="block text-center">
          <img src="path-to-sachin-sir-photo.jpg" alt="Sachin Sir" class="mx-auto w-28 h-28 rounded-full border-4 border-white shadow-md">
          <h3 class="mt-5 text-xl font-bold text-white group-hover:text-yellow-300 transition-colors">Sachin Sir</h3>
        </a>
        <p class="text-gray-200 mt-2 text-sm italic">English Expert</p>
      </div>

      <!-- Ayushi Ma'am -->
      <div class="relative group p-8 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-xl card-hover transition-transform duration-300">
        <a href="#" target="_blank" class="block text-center">
          <img src="path-to-ayushi-maam-photo.jpg" alt="Ayushi Ma'am" class="mx-auto w-28 h-28 rounded-full border-4 border-white shadow-md">
          <h3 class="mt-5 text-xl font-bold text-white group-hover:text-yellow-300 transition-colors">Ayushi Ma'am</h3>
        </a>
        <p class="text-gray-200 mt-2 text-sm italic">Science Expert</p>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-8 text-center bg-gray-900 shadow-lg">
  <p class="text-sm text-gray-400">&copy; 2025 Faculty Team. All Rights Reserved.</p>
</footer>

<script>
  // Dark mode toggle for advanced interaction
  document.documentElement.classList.toggle('dark', window.matchMedia('(prefers-color-scheme: dark)').matches);
</script>
</body>
</html>
