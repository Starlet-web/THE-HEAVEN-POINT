<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Classroom</h1>
        <nav>
            <a href="live.html">📹 Live Class</a>
            <a href="quiz.html">📝 Quiz</a>
            <a href="chat.html">💬 Chat</a>
            <a href="progress.html">📊 Progress</a>
        </nav>
    </header>

    <main>
        <h2>Welcome, <span id="role"></span>!</h2>
        <button onclick="assignRole('student')">Login as Student</button>
        <button onclick="assignRole('teacher')">Login as Teacher</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
<style>body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #4e73df, #2d3e74);
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
    transition: background 0.3s ease-in-out;
}

header {
    background: #000;
    padding: 10px;
}

nav a {
    margin: 10px;
    color: #ff4081;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

main {
    padding: 40px;
    text-align: center;
}

button {
    background-color: #ff4081;
    color: white;
    padding: 15px;
    border: none;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background-color: #e91e63;
}

@media (max-width: 768px) {
    nav {
        display: block;
    }
}
</style><script>self.addEventListener('install', (e) => {
    e.waitUntil(
        caches.open('classroom-cache').then((cache) => {
            return cache.addAll([
                '/',
                '/index.html',
                '/style.css',
                '/script.js',
                '/quiz.html',
                '/live.html'
            ]);
        })
    );
});

self.addEventListener('fetch', (e) => {
    e.respondWith(
        caches.match(e.request).then((cachedResponse) => {
            return cachedResponse || fetch(e.request);
        })
    );
});
</script>
