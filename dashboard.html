<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THP Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAnApLLe0eZ1ZRLfNUkASkvBu4BLVk6DQM",
      authDomain: "login-form-eee86.firebaseapp.com",
      projectId: "login-form-eee86",
      storageBucket: "login-form-eee86.appspot.com",
      messagingSenderId: "717475952542",
      appId: "1:717475952542:web:f79db77ed1f60d117b488f",
      measurementId: "G-VV0D9TNK0Y"
    };
    firebase.initializeApp(firebaseConfig);

    // Protect page: redirect if not logged in
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html"; // Redirect to login page
      } else {
        document.getElementById("userEmail").textContent = user.email;
      }
    });

    // Logout function
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html"; // Redirect after logout
      });
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">THP Coaching Dashboard</h1>
    <div class="flex items-center gap-4">
      <span class="text-sm hidden sm:inline">Welcome, <span id="userEmail" class="font-semibold"></span></span>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm">Logout</button>
    </div>
  </header>

  <main class="p-6">
    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Dashboard Content</h2>
      <p class="text-gray-600">This is your secured student dashboard. Add your course cards, links, and resources here.</p>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THP Online Lecture</title>
    <style>
        /* Stylish Button with New Colors */
        .lecture-button {
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            background: linear-gradient(135deg, #e91e63, #ff5722); /* Pink to orange gradient */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        .lecture-button:hover {
            background: linear-gradient(135deg, #ff5722, #e91e63); /* Reverse gradient */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Main Button -->
    <div style="text-align: center; margin-top: 100px;">
        <button class="lecture-button" onclick="openLecture()">THP Online Lecture</button>
    </div>

    <script>
        // JavaScript function to open a new page
        function openLecture() {
            window.open('!DOCTYPE .html', '_blank');
        }
    </script>
</body>
</html>
