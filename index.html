<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Heaven Point Coaching Classes - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo img {
      height: 50px;
      border-radius: 50%;
    }

    header ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    header ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #f9f9f9;
    }

    .hero h1 {
      color: #333;
    }

    .hero p {
      margin: 10px 0;
      font-size: 18px;
    }

    .hero .btn {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="channels4_profile.jpg" alt="Logo">
      <span>The Heaven Point Coaching Classes</span>
    </div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#courses">Courses</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <img src="channels4_banner.jpg" alt="Coaching Banner" style="width:100%; height:auto;" />
    <h1>Welcome to The Heaven Point Coaching Classes</h1>
    <p>Your Success is Our Mission!</p>
    <button class="btn" id="openModal">Enroll Now</button>
  </section>

  <!-- Modal Form -->
  <div id="enrollModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Enroll Now</h2>
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="class">Class:</label>
        <select id="class" name="class" required>
          <option value="">Select Class</option>
          <option value="3rd">3rd</option>
          <option value="4th">4th</option>
          <option value="5th">5th</option>
          <option value="6th">6th</option>
          <option value="7th">7th</option>
          <option value="8th">8th</option>
          <option value="9th">9th</option>
          <option value="10th">10th</option>
          <option value="11th">11th</option>
          <option value="12th">12th</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("enrollModal");
    const btn = document.getElementById("openModal");
    const span = document.getElementById("closeModal");

    btn.onclick = function () {
      modal.style.display = "block";
    }

    span.onclick = function () {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 The Heaven Point Coaching Classes. All rights reserved.</p>
  </footer>
</body>
</html>
