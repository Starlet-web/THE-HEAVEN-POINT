<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THP Online Lectures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            color: #333;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: #34495e;
        }
        /* Box Container */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        /* Box Styling */
        .box {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            padding: 15px;
            font-size: 16px;
            width: 140px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        /* Special Box */
        .special-box {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            font-weight: bold;
        }
        /* Notice Section */
        .notice {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        .notice h3 {
            font-size: 1.5em;
            color: #27ae60;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .box-container {
                flex-direction: column;
            }
            .box {
                width: 180px;
                height: 90px;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to THP Online Lectures</h1>
    <p>Click a box below to join your class instantly!</p>

    <div class="box-container">
        <div class="box" onclick="confirmJoin('https://meet.google.com/neet-link')">
            NEET
        </div>
        <div class="box" onclick="confirmJoin('https://meet.google.com/iit-jee-link')">
            IIT JEE
        </div>
        <div class="box" onclick="confirmJoin('https://meet.google.com/ssc-bank-railway-link')">
            SSC/BANK
        </div>
        <div class="box" onclick="confirmJoin('https://meet.google.com/cuet-link')">
            CUET
        </div>
        <div class="box" onclick="confirmJoin('https://meet.google.com/class-9th-12th-link')">
            Class 9-12
        </div>
        <div class="box special-box" onclick="confirmJoin('https://meet.google.com/gjy-fzmk-uyi?authuser=0')">
            Seminar
        </div>
    </div>

    <div class="notice">
        <h3>Class Timings</h3>
        <p>
            - NEET: Mon-Fri, 5-7 PM <br>
            - IIT JEE: Mon-Fri, 7-9 PM <br>
            - SSC/BANK: Sat, 10 AM-12 PM <br>
            - CUET: Sun, 2-4 PM <br>
            - 9th-12th: Daily, 3-4:30 PM <br>
            - Seminar: Sat, 11 AM-1 PM
        </p>
    </div>

    <script>
        function confirmJoin(url) {
            if (confirm("You're about to join a live class. Continue?")) {
                window.open(url, '_blank');
            }
        }
    </script>

</body>
</html>
