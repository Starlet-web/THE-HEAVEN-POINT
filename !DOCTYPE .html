<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THP Online Lectures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            text-align: center;
            padding: 30px 15px;
            margin: 0;
        }
        h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #34495e;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .box {
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            color: white;
            padding: 20px;
            font-size: 16px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .special-box {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-weight: bold;
        }
        .notice {
            margin-top: 40px;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        .notice h3 {
            font-size: 1.4em;
            color: #27ae60;
        }
        @media (max-width: 600px) {
            .box {
                height: 120px;
            }
            .notice {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>THP Online Lectures</h1>
    <p>Select your class and join instantly!</p>

    <div class="box-container">
        <div class="box" onclick="confirmJoin('https://meet.google.com/neet-link')">NEET</div>
        <div class="box" onclick="confirmJoin('https://meet.google.com/iit-jee-link')">IIT JEE</div>
        <div class="box" onclick="confirmJoin('https://meet.google.com/ssc-bank-railway-link')">SSC/BANK</div>
        <div class="box" onclick="confirmJoin('https://meet.google.com/cuet-link')">CUET</div>
        <div class="box" onclick="confirmJoin('https://meet.google.com/class-9th-12th-link')">Class 9-12</div>
        <div class="box special-box" onclick="confirmJoin('https://meet.google.com/gjy-fzmk-uyi?authuser=0')">Seminar</div>
    </div>

    <div class="notice">
        <h3>Class Timings</h3>
        <p>
            - NEET: Mon-Fri, 5-7 PM <br>
            - IIT JEE: Mon-Fri, 7-9 PM <br>
            - SSC/BANK: Sat, 10 AM-12 PM <br>
            - CUET: Sun, 2-4 PM <br>
            - 9th-12th: Daily, 3-4:30 PM <br>
            - Seminar: Sat, 11 AM-1 PM
        </p>
    </div>

    <script>
        function confirmJoin(url) {
            if (confirm("You're about to join a live class. Continue?")) {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
